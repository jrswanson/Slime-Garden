<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Slime Garden</title>
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            align-items: center;
            background-color: #6F6F6F;
            margin: 0;
            height: 100vh;
            width: 100vw;
            font-family: 'Press Start 2P', cursive;
        }

        canvas {
            cursor: pointer;
        }

        .user-control {
            display: flex;
            justify-content: space-around;
            width: 600px;
        }

        .reset-button {
            color: #1D1D1D;
            cursor: pointer;
            padding: 5px;
        }

        .reset-button:hover {
            color: #ff00f6;
        }

        .demo-button {
            color: #1D1D1D;
            cursor: pointer;
            padding: 5px;
        }

        .demo-button:hover {
            color: #ff00f6;
        }

        .spore-container {
            display: flex;
            justify-content: center;
        }

        .spore-container > div {
            margin: 0px 10px;
        }

        #r-plant-spore {
            width: 60px;
            height: 40px;
            background-color: #b7ff6a;
            cursor: pointer;
            margin-bottom: 20px;
        }

        #m-plant-spore {
            width: 60px;
            height: 40px;
            background-color: #52FF00;
            cursor: pointer;
        }

        #k-plant-spore {
            width: 60px;
            height: 40px;
            background-color: #038400;
            cursor: pointer;
            margin-top: 20px;
        }

        #r-fungus-spore {
            width: 60px;
            height: 40px;
            background-color: #b3ffe5;
            cursor: pointer;
            margin-bottom: 20px;
        }

        #m-fungus-spore {
            width: 60px;
            height: 40px;
            background-color: #00fcff;
            cursor: pointer;
        }

        #k-fungus-spore {
            width: 60px;
            height: 40px;
            background-color: #0083c7;
            cursor: pointer;
            margin-top: 20px;
        }

        #r-animal-spore {
            width: 60px;
            height: 40px;
            background-color: #ff7c66;
            cursor: pointer;
            margin-bottom: 20px;
        }

        #m-animal-spore {
            width: 60px;
            height: 40px;
            background-color: #ff2400;
            cursor: pointer;
        }

        #k-animal-spore {
            width: 60px;
            height: 40px;
            background-color: #9d1600;
            cursor: pointer;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <canvas width="600" height="400" id="canvas"></canvas>
    <div class='user-control'>
        <div>
            <div class='reset-button'
                onclick='resetGarden()'>reset</div>
        </div>
        <div class='spore-container'>
            <div class='plants-container'>
                <div id='r-plant-spore' onclick="selectRPlant()"></div>
                <div id='m-plant-spore' onclick="selectMPlant()"></div>
                <div id='k-plant-spore' onclick="selectKPlant()"></div>
            </div>
            <div class='fungus-container'>
                <div id='r-fungus-spore' onclick="selectRFungus()"></div>
                <div id='m-fungus-spore' onclick="selectMFungus()"></div>
                <div id='k-fungus-spore' onclick="selectKFungus()"></div>
            </div>
            <div class='animal-container'>
                <div id='r-animal-spore' onclick="selectRAnimal()"></div>
                <div id='m-animal-spore' onclick="selectMAnimal()"></div>
                <div id='k-animal-spore' onclick="selectKAnimal()"></div>
            </div>
        </div>
        <div>
            <div class='demo-button'
                onclick='demoGarden()'>demo</div>
        </div>
    </div>
    <script src='index.js'></script>
</body>
</html>
