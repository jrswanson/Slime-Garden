<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Slime Garden</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id='start-screen'>
        <div class='main-title'>Slime Garden</div>
        <div class='start-button'
            onclick='clearStart()'>start</div>
    </div>
    <div class='canvas-container' onmousedown='clearHelp()'>
        <canvas width="600" height="400" id="canvas"></canvas>
        <div id='help-dialog'>
            <div style='color: #52FF00'>first, seed with green</div>
            <div style='color: #00fcff'>blue eats dead green</div>
            <div style='color: #ff2400'>red eats live green</div>
            <div style='color: #ffffff'>experiment!</div>
        </div>
    </div>
    <div class='user-control' onmousedown='clearHelp()'>
        <div>
            <div class='reset-button'
                onclick='resetGarden()'>reset</div>
        </div>
        <div class='spore-container'>
            <div class='plants-container'>
                <div id='r-plant-spore' onclick="selectRPlant()"></div>
                <div id='m-plant-spore' onclick="selectMPlant()"></div>
                <div id='k-plant-spore' onclick="selectKPlant()"></div>
            </div>
            <div class='fungus-container'>
                <div id='r-fungus-spore' onclick="selectRFungus()"></div>
                <div id='m-fungus-spore' onclick="selectMFungus()"></div>
                <div id='k-fungus-spore' onclick="selectKFungus()"></div>
            </div>
            <div class='animal-container'>
                <div id='r-animal-spore' onclick="selectRAnimal()"></div>
                <div id='m-animal-spore' onclick="selectMAnimal()"></div>
                <div id='k-animal-spore' onclick="selectKAnimal()"></div>
            </div>
        </div>
        <div>
            <div class='demo-button'
                onclick='demoGarden()'>demo</div>
        </div>
    </div>
    <script src='index.js'></script>
</body>
</html>
